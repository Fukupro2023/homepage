name: Deploy Rails

# ======================================================
# いつ動くか？
# - main ブランチに push されて cms/ 配下が変更された時
# - GitHub の画面から手動で実行した時
# ======================================================
on:
  push:
    branches: [main]
    paths:
      - 'cms/**'
  workflow_dispatch:

env:
  RUBY_VERSION: "3.4.1"

jobs:
  # ======================================================
  # CI: テスト・チェック
  # main にマージされたコードが本当に問題ないか最終確認する
  # ======================================================

  # ---- セキュリティスキャン（Ruby） ----
  # Brakeman で Rails の脆弱性（SQLインジェクション等）を静的解析
  scan_ruby:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: cms
      - name: Scan for security vulnerabilities
        run: bin/brakeman --no-pager

  # ---- セキュリティスキャン（JavaScript） ----
  # importmap で使っている JS ライブラリに既知の脆弱性がないかチェック
  scan_js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: cms
      - name: Scan for JS vulnerabilities
        run: bin/importmap audit

  # ---- コードスタイルチェック ----
  # RuboCop でコーディング規約違反がないかチェック
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: cms
      - name: Lint
        run: bin/rubocop -f github

  # ---- テスト実行 ----
  # PostgreSQL を立ち上げてシステムテストを実行
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3
    defaults:
      run:
        working-directory: cms
    steps:
      - uses: actions/checkout@v6
      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config google-chrome-stable
        working-directory: .
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: cms
      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bin/rails db:prepare && bin/rails test:system
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshots
          path: cms/tmp/screenshots
          if-no-files-found: ignore

  # ======================================================
  # TODO: ビルド・デプロイは別途追加予定
  # ======================================================
