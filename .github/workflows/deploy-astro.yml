name: Deploy Astro

on:
  push:
    branches: [main]
    paths:
      - 'astro/**'
  workflow_dispatch:
  # schedule:
  #   - cron: '0 18 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: astro
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: astro/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
